<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="../../../img/Logo.png">
    <link rel="stylesheet" href="../../../css/base/base.css">
    <link rel="stylesheet" href="../../../css/homepage/homepage-swipe.css">
    <title>Swipe</title>
    <script src="https://kit.fontawesome.com/28a1dc3e10.js" crossorigin="anonymous"></script>
    <script src="../../../js/base-homepage.js"></script>
</head>

<body>
    <div include-html="../header-footer/homepage-header.html"></div>
    <div class="container">
        <div class="swipe">
            <div  class="image" id="image-3">
                <img class="img-swipe" src="../../../img/app/swipe-2.jpg" alt="">
                <div class="name">
                    <p>Vi Vu</p>
                    <p>23</p>
                </div>
                <div class="place align-middle">
                    <i class="fa-solid fa-location-dot"></i>
                    <p>Cách xa 1km</p>
                </div>
            </div>

            <div id="yes-circle" class="circle">
                <span class="fa-stack small">
                    <i class="fa-regular fa-circle fa-stack-2x"></i>
                    <i class="fa-solid fa-check fa-stack-1x"></i>
                </span>
            </div>

            <div class="image" id="image-2" style="cursor: pointer;" onclick="location.href='person-detail.html';">
                <img class="img-swipe" src="../../../img/app/swipe-3.jpg" alt="">
                <div class="name">
                    <p>Vi Vu</p>
                    <p>23</p>
                </div>
                <div class="place align-middle">
                    <i class="fa-solid fa-location-dot"></i>
                    <p>Cách xa 1km</p>
                </div>
            </div>
        </div>
        <div class="action d-flex justify-content-around">
            <!-- back -->
            <a href="homepage-swipe-2.html">
                <span class="fa-stack small align-top">
                    <i class="fa-regular fa-circle fa-stack-2x"></i>
                    <i class="fa-solid fa-caret-left fa-stack-2x"></i>
                </span>
            </a>

            <!-- no -->
            <a href="#">
                <span class="fa-stack small">
                    <i class="fa-regular fa-circle fa-stack-2x"></i>
                    <i class="fa-solid fa-x fa-stack-1x"></i>
                </span>
            </a>

            <!-- yes -->
            <a href="">
                <span class="fa-stack small">
                    <i class="fa-regular fa-circle fa-stack-2x"></i>
                    <i class="fa-solid fa-check fa-stack-1x"></i>
                </span>
            </a>

            <!-- like -->
            <a href="../swipe/person-detail.html">
                <span class="fa-stack small">
                    <i class="fa-regular fa-circle fa-stack-2x"></i>
                    <i class="fa-solid fa-user fa-stack-1x"></i>
                </span>
            </a>
        </div>
    </div>
    <div include-html="../header-footer/homepage-footer.html"></div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        includeHTML();
    </script>
</body>

</html>
