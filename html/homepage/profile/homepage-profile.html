    <div class="container">
        <div class="profile-info">
            <div class="avatar">
                <a href="../profile/homepage-edit-profile.html">
                    <img src="../../../img/app/avatar.jpg" alt="Avatar" />
                </a>
                <p>75%</p>
            </div>
            <div class="main-info">
